<app-titulo [titulo]="'Eventos'"></app-titulo>

<div class="form-inline">
  <div class="form-group mb-2 col-md-6">
    <label class="me-2 col-form-label">Filtro:</label>
    <input type="text" class="form-control" placeholder="buscar" [(ngModel)]="filtroLista">
  </div>
</div>

<table class="table table-striped">
  <thead class="table-dark">
  <tr>
    <th class="text-center">
      <button class="btn btn-outline-light btn-sm" (click)="alterarExibicaoImagem()">
        <i class="{{!exibirImg ? 'fa fa-eye' : 'fa fa-eye-slash'}}"></i>
        {{exibirImg ? "Exibir" : "Ocultar" }}
      </button>
    </th>
      <th>#</th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Vagas</th>
      <th>Lote</th>
      <th>Opções</th>
  </tr>
  </thead>
  <tbody >
    <tr *ngFor="let evento of eventosFiltrados">
      <td>
        <img [collapse]="exibirImg"
        [isAnimated] = "true"
        src="assets/{{evento.imagemURL}}"
        alt=""
        [style.width.px] = widthImg
        [style.margin.px] = marginImg>
      </td>
      <td>{{evento.id}}</td>
      <td>{{evento.tema}}</td>
      <td>{{evento.local}}</td>
      <td>{{evento.dataEvento | DataFormatPipe}}</td>
      <td>{{evento.qtdPessoas}}</td>
      <td>{{evento.lotes[0].nome}}</td>
      <td>
        <button type="button" class="btn btn-primary btn-sm me-2" tooltip="Editar">
          <i class="fa fa-edit"></i>
        </button>
        <button type="button" class="btn btn-danger btn-sm" tooltip="Excluir" (click)="openModal(template)">
          <i class="fa fa-trash"></i>
        </button>
      </td>
    </tr>
  </tbody>
  <tfoot *ngIf="!eventos.length">
    <tr>
      <td colspan="8" class="text-center">
        <h4>Nenhum evento encontrado!</h4>
      </td>
    </tr>
</table>

<!-- eventos | json -->

<ng-template #template>
  <div class="modal-body text-center">
    <p>Tem certeza que quer deletar este evento?</p>
    <button type="button" class="btn btn-default" (click)="confirm()" >Sim</button>
    <button type="button" class="btn btn-primary" (click)="decline()" >Não</button>
  </div>
</ng-template>
